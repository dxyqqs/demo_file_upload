<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed the file MD5</title>
</head>
<body>
  <input type="file" id="getFile">
  <script src="./script/computedHash.js"></script>
  <script src="./script/readFile.js"></script>
  <script>
    document.querySelector('#getFile').addEventListener('change',e=>{
      readFile(e.target.files[0],async function(result){
        console.log(await computedHash(result))
      })
    },false)






  </script>

</body>
</html>
